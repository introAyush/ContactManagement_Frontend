<div *ngIf="(errorMessage$ | async) as errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
   <div class="container">
    <h3>Contacts App</h3>
    <div class="d-flex justify-content-start align-items-center my-4">
      <button class="btn btn-success" routerLink="/add">New</button>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts$ | async">
          <td>{{ contact.id }}</td>
          <td>{{ contact.firstName }}</td>
          <td>{{ contact.lastName }}</td>
          <td>{{ contact.email }}</td>
          <td>
            <button class="btn btn-primary" [routerLink]="['/edit', contact.id]">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteContact(contact.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
