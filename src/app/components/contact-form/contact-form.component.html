<div *ngIf="(errorMessage$ | async) as errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

   <div class="container">
    <h2 *ngIf="!isEditMode">Add Contact</h2>
    <h2 *ngIf="isEditMode">Edit Contact</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Firstname</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" />
        <div *ngIf="contactForm.controls['firstName'].invalid && contactForm.controls['firstName'].touched" class="text-danger">
          Firstname is required.
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Lastname</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control" />
        <div *ngIf="contactForm.controls['lastName'].invalid && contactForm.controls['lastName'].touched" class="text-danger">
          Lastname is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched" class="text-danger">
          Invalid email format.
        </div>
      </div>
      <button type="submit" class="btn btn-success m-2" [disabled]="contactForm.invalid">Save</button>
      <button type="button" class="btn btn-secondary m-2" routerLink="/">Cancel</button>
    </form>
  </div>
